{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EcoClean: Innovative Laundry Solutions</title>
    <link
      rel="shortcut icon"
      href="{% static 'images/EcoClean__2_-removebg-preview.png' %}" />
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
    <style>
      body {
        font-family: "Segoe UI", sans-serif;
        line-height: 1.7;
        background-image: url("{% static 'images/bg1.png' %}");
        background-size: cover;
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-position: center;
        color: #1a202c;
      }

      .navbar {
        background-color: rgba(255, 255, 255, 0.25) !important;
        backdrop-filter: blur(10px);
        transition: all 0.3s ease-in-out;
        position: relative;
        z-index: 1000;
      }
      .dropdown-menu {
        z-index: 1050;
      }
      .navbar-brand span {
        font-size: 1.6rem;
        font-weight: bold;
        color: #2c7a7b;
      }

      .nav-link {
        margin-left: 1rem;
        color: #1a202c !important;
        font-weight: 500;
      }

      .nav-link:hover {
        color: #2c7a7b !important;
      }
      .navbar-toggler-icon {
        background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 30 30'%3e%3cpath stroke='rgba(0, 0, 0, 0.9)' stroke-linecap='round' stroke-miterlimit='10' stroke-width='2' d='M4 7h22M4 15h22M4 23h22'/%3e%3c/svg%3e");
      }
      h1,
      h2 {
        color: #2c7a7b;
        font-weight: 700;
      }

      .container p {
        font-size: 1.1rem;
      }

      .form-bg {
        background-color: rgba(255, 255, 255, 0.05);
        border-radius: 12px;
        border: 1px solid rgba(255, 255, 255, 0.15);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
      }

      footer {
        background-color: rgba(0, 0, 0, 0.2) !important;
        backdrop-filter: blur(8px);
        color: #ffffff;
        border-top: 1px solid rgba(255, 255, 255, 0.2);
      }

      footer a {
        color: #000000;
        text-decoration: none;
      }

      footer a:hover {
        color: #81e6d9;
        text-decoration: underline;
      }

      .footer-icons a {
        font-size: 1.4rem;
        transition: 0.3s ease;
        margin-right: 1rem;
      }

      .btn-success {
        background-color: #2c7a7b;
        border: none;
      }

      .btn-success:hover {
        background-color: #276f6b;
      }

      .btn {
        transition: transform 0.2s ease;
      }

      .btn:hover {
        transform: scale(1.05);
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg shadow">
      <div class="container">
        <a class="navbar-brand d-flex align-items-center" href="#">
          <img
            src="{% static 'images/EcoClean__2_-removebg-preview.png' %}"
            alt="EcoClean"
            width="50" />
          <span class="ms-2">EcoClean</span>
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse justify-content-end"
          id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                data-bs-toggle="dropdown"
                >About</a
              >
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="abtad">Admin</a></li>
                <li><a class="dropdown-item" href="abtcust">Customer</a></li>
              </ul>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="services">Services</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="portfolio">Portfolio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="contact">Contact</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="login"
                ><i class="fa fa-user"></i> Login</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="signup"
                ><i class="fa fa-sign-in"></i> SignUp</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container py-5 px-3 px-md-5">
      <h1 class="fw-bold text-center mb-4">Registration Form</h1>

      <div class="row justify-content-center">
        <div class="col-lg-8">
          <div class="card border-0 shadow-sm p-4 form-bg">
            <h6 class="fst-italic text-success text-center">{{message}}</h6>

            <form method="post" action="signup">
              {% csrf_token %}
              <div class="row g-3">
                <div class="col-md-6">
                  <label for="name" class="form-label">Name</label>
                  <input
                    type="text"
                    class="form-control"
                    id="name"
                    name="names"
                    placeholder="Enter your Name"
                    required />
                </div>

                <div class="col-md-6">
                  <label for="username" class="form-label">Username</label>
                  <input
                    type="text"
                    class="form-control"
                    id="username"
                    name="username"
                    placeholder="Choose a Username"
                    required />
                </div>

                <div class="col-md-6">
                  <label for="email" class="form-label">Email</label>
                  <input
                    type="email"
                    class="form-control"
                    id="email"
                    name="emails"
                    placeholder="Enter your Email"
                    required />
                </div>

                <div class="col-md-6">
                  <label for="phone" class="form-label">Phone</label>
                  <input
                    type="text"
                    class="form-control"
                    id="phone"
                    name="phn"
                    placeholder="Enter your Phone Number"
                    required />
                </div>

                <div class="col-md-6">
                  <label for="password" class="form-label">Password</label>
                  <input
                    type="password"
                    class="form-control"
                    id="password"
                    name="passw"
                    placeholder="Enter your Password"
                    required />
                </div>

                <div class="col-md-6">
                  <label for="cpassword" class="form-label"
                    >Confirm Password</label
                  >
                  <input
                    type="password"
                    class="form-control"
                    id="cpassword"
                    name="cpassw"
                    placeholder="Confirm Password"
                    required />
                </div>

                <div class="col-12">
                  <label for="address" class="form-label">Address</label>
                  <input
                    type="text"
                    class="form-control"
                    id="address"
                    name="add"
                    placeholder="Enter your Address"
                    required />
                </div>
              </div>

              <div class="d-grid mt-4">
                <button type="submit" class="btn btn-primary btn-lg">
                  Sign Up
                </button>
              </div>

              <p class="text-center mt-3">
                Already have an account?
                <a href="login" class="text-decoration-none text-primary"
                  >Log In</a
                >
              </p>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
  </body>
</html>
