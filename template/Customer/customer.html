{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EcoClean - Customer</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}" />
    <!-- Font Awesome for icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />

    <style>
      body {
        background-image: url("{% static 'images/bg1.png' %}");
        background-size: cover;
        background-position: center;
        background-repeat: repeat;
        min-height: 100vh;
        margin: 0;
        position: relative;
        z-index: 1;
        font-family: "Segoe UI", sans-serif;
      }

      body::before {
        content: "";
        background-color: rgba(0, 0, 0, 0.1);
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
      }

      .navbar {
        background-color: rgba(255, 255, 255, 0) !important;
        backdrop-filter: blur(10px);
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 10px 30px;
      }

      .navbar .logo img {
        height: 60px;
      }

      .nav-links {
        display: flex;
        align-items: center;
        gap: 15px;
      }

      .nav-links a {
        color: #2c7a7b;
        background: transparent;
        border: 1px solid #2c7a7b;
        padding: 6px 16px;
        border-radius: 8px;
        text-decoration: none;
        font-weight: 500;
      }

      .nav-links .logout {
        background-color: #dc3545;
        border: none;
        color: black;
      }

      .container2 {
        padding: 16.5px 20px;
        text-align: center;
        color: black;
      }

      .container2 h3 {
        font-size: 2rem;
        font-weight: 700;
        color: #00bfff;
      }

      .container2 h4 {
        font-size: 1.2rem;
        font-weight: 400;
        color: black;
      }

      .card-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 50px;
        margin-top: 30px;
      }

      .card-box {
        width: 260px;
        padding: 30px 20px;
        background-color: rgba(255, 255, 255, 0.1);
        border-radius: 15px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
        text-align: center;
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.2);
        transition: all 0.3s ease-in-out;
      }

      .card-box:hover {
        transform: translateY(-8px) scale(1.03);
        box-shadow: 0 12px 25px rgba(0, 0, 0, 0.5);
      }

      .card-icon {
        font-size: 2rem;
        color: #2c7a7b;
        margin-bottom: 10px;
      }

      .btns {
        padding: 6px 16px;
        background-color: #2c7a7b;
        border: none;
        border-radius: 6px;
        color: black;
        font-weight: 500;
        transition: 0.3s ease;
      }

      .btns:hover {
        background-color: #2c7a7b;
      }

      footer {
        background-color: rgba(255, 255, 255, 0) !important;
        backdrop-filter: blur(10px);
        color: black;
        padding: 15px 0;
        text-align: center;
        margin-top: 40px;
      }

      @media (max-width: 768px) {
        .navbar {
          flex-direction: column;
          gap: 10px;
        }

        .card-box {
          width: 90%;
        }
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <header>
      <nav class="navbar">
        <div class="logo">
          <img
            src="{% static 'images/EcoClean__2_-removebg-preview.png' %}"
            alt="EcoClean Logo" />
        </div>
        <div class="nav-links">
          <a href="/">Home</a>
          <a
            href="#"
            id="logout-btn"
            class="logout"
            data-bs-toggle="modal"
            data-bs-target="#logoutModal">
            Logout&nbsp;<i class="fas fa-sign-out-alt"></i>
          </a>
        </div>
      </nav>
    </header>

    <!-- Main Content -->
    <div class="container2">
      <h3 style="color: #2c7a7b">Customer</h3>
      <h4>Welcome {{ user.username }}</h4>

      <div class="card-container">
        <div class="card-box">
          <i class="fas fa-user card-icon"></i>
          <p>Profile</p>
          <a href="profile/{{ user.username }}"
            ><button class="btns">Visit</button></a
          >
        </div>
        <div class="card-box">
          <i class="fas fa-concierge-bell card-icon"></i>
          <p>Services List</p>
          <a href="servicelist/{{ user.username }}"
            ><button class="btns">Visit</button></a
          >
        </div>
        <div class="card-box">
          <i class="fas fa-calendar-check card-icon"></i>
          <p>Booking</p>
          <a href="orderlist/{{ user.username }}"
            ><button class="btns">Visit</button></a
          >
        </div>
        <div class="card-box">
          <i class="fas fa-shopping-cart card-icon"></i>
          <p>Cart</p>
          <a href="cart/{{ user.username }}"
            ><button class="btns">Visit</button></a
          >
        </div>
        <div class="card-box">
          <i class="fas fa-history card-icon"></i>
          <p>History</p>
          <a href="history/{{ user.username }}"
            ><button class="btns">Visit</button></a
          >
        </div>
        <div class="card-box">
          <i class="fas fa-comment-dots card-icon"></i>
          <p>Feedback</p>
          <a href="feedback/{{ user.username }}"
            ><button class="btns">Visit</button></a
          >
        </div>
      </div>
    </div>

    <!-- Logout Modal -->
    <div
      class="modal fade"
      id="logoutModal"
      tabindex="-1"
      aria-labelledby="logoutModalLabel"
      aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="logoutModalLabel">Confirm Logout</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"></button>
          </div>
          <div class="modal-body">Are you sure you want to logout?</div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal">
              No
            </button>
            <a href="customlogout" class="btn btn-danger">Yes, Logout</a>
          </div>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer>
      <hr
        style="
          width: 90%;
          border: 0;
          border-bottom: 2px solid black;
          margin: 10px auto;
        " />
      <p>&copy; 2022 EcoClean. All Rights Reserved.</p>
    </footer>

    <!-- Bootstrap JS (required for modal) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
